{% extends 'forum/base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="form-box">
    <h2>Вхід</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Увійти</button>
    </form>
    <p><a href="{% url 'register' %}">Ще не маєте акаунту? Зареєструватися</a></p>
</div>
{% endblock %}
