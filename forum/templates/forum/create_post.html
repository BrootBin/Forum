{% extends 'forum/base.html' %}
{% block title %}Create Post{% endblock %}
{% block content %}
    <form method="post" enctype="multipart/form-data">
        <div class="form-box">
            <h2>Створи нову тему!</h2>
            {% csrf_token %}
            {{ form.as_p }}
            
            <button type="submit">Створити</button>
        </div>
    </form>
{% endblock %}
